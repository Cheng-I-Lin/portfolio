<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Metadata Summary</h1>
    <!-- <p>This page includes stats about the code of this website</p> -->

    <div id="commit-slider">
      <label>
        Show commits until:
        <input type="range" min="0" max="100" id="commit-progress" />
      </label>
      <time id="commit-time"></time>
    </div>
    <div class="stats" id="stats"></div>

    <h2>Commits by Time of Day</h2>
    <div id="scrolly-1">
      <div id="scatter-story">some filler text here</div>
      <div id="scatter-plot">
        <div id="chart"></div>
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd>
            <a href="" id="commit-link" target="_blank"></a>
          </dd>

          <dt>Date</dt>
          <dd id="commit-date"></dd>
        </dl>
      </div>
    </div>

    <p id="selection-count">No commits selected</p>
    <div class="stats">
      <dl id="language-breakdown"></dl>
    </div>
    <dl id="files"></dl>

    <script type="module" src="../global.js"></script>
    <script src="main.js" type="module" defer></script>
  </body>
</html>
